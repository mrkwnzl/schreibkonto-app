<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Schreibkonto.app</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/5bbe73b57d.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <a href="/"><i class="nav-icons fas fa-home"></i></a>
      <a href="/"><i class="nav-icons fas fa-question"></i></a>
      <a href="/"><i class="nav-icons fas fa-user-shield"></i></a>
    </nav>
    <h1>Schreibkonto.app</h1>
    <p>Schreiben mit der 100-WÃ¶rter-Methode</p>
  </header>
  <main>
    <h3 class="day-counter">Tag <span id="day"></span></h3>
    <div class="controls">
      <div>
        <button type="button" onclick="addEmptyBox();"><i class="far fa-plus-square"></i></button>
        <button type="button" onclick="endDay();"><i class="fas fa-moon"></i></button>
        <button type="button" onclick="reset();"><i class="fas fa-undo-alt"></i></button>
        <button id="removeBoxWidget" type="button" onclick="removeBox();"><i class="far fa-minus-square"></i></button>
      </div>
      <div class="controls-code">
        <input class="input-code" type="text" id="seed" name="seed" placeholder="0-0-0">
        <button id="loadButton" type="button" value="" onclick="loadState(document.getElementById('seed').value);"><i class="fas fa-upload"></i></button>
      </div>
    </div>
    <div class="container-boxes">
      <p class="boxes"><span id="boxes"></span></p>
    </div>
  </main>

  <script src="scripts/main.js"></script>
</body>

</html>
