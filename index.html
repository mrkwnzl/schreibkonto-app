<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Schreibkonto.app</title>
  <link rel="stylesheet" href="css/simple.css">
  <link rel="icon" type="image/png" href="img/favicon-192.png">
  <link rel="apple-touch-icon" href="img/favicon-192.png">
  <!-- For iPad -->
  <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="img/favicon-167.png">
  <!-- For iPhone -->
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="img/favicon-180.png">
  <!-- For Android -->
  <link rel="icon" type="image/png" sizes="192x192" href="img/favicon-192.png">
  <link rel="manifest" href="manifest.json">
  <style type="text/css"></style>
  <script src="https://kit.fontawesome.com/5bbe73b57d.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Schreibkonto.app</h1>
    <p>Schreiben mit der 100-Wörter-Methode</p>
    <nav>
      <a href="index.html"><i class="nav-icons fas fa-home"></i></a>
      <a href="help.html"><i class="nav-icons fas fa-question"></i></a>
      <a href="settings.html"><i class="nav-icons fas fa-cog"></i></a>
      <a href="contact.html"><i class="nav-icons fas fa-user-shield"></i></a>
    </nav>
  </header>
  <main>
    <div class="day-counter">
      <div>
        <h3>Tag <span id="day"></span></h3>
      </div>
      <div class="code">
        <p class="no-margin">Code: <span id="code"></span></p>
      </div>
    </div>
    <div class="controls">
      <div>
        <button class="control-button" id="add-box" type="button" title="Guthaben hinzufügen" onclick="addBox();"></button>
        <button class="control-button" id="check-box" type="button" title="Guthaben abhaken" onclick="checkBox();"></button>
        <button class="control-button" id="remove-box" type="button" title="Guthaben entfernen" onclick="removeBox();"></button>
      </div>
    </div>
    <hr>
    <div class="container-boxes">
      <span id="welcome-text"></span>
      <p class="boxes"><span id="boxes"></span></p>
    </div>
  </main>

  <script src="scripts/main.js"></script>
</body>

</html>
