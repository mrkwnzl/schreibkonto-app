<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Schreibkonto.app</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/5bbe73b57d.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Schreibkonto.app</h1>
    <p>Schreiben mit der 100-Wörter-Methode</p>
    <nav>
      <a href="index.html"><i class="nav-icons fas fa-home"></i></a>
      <a href="help.html"><i class="nav-icons fas fa-question"></i></a>
      <a href="settings.html"><i class="nav-icons fas fa-cog"></i></a>
      <a href="privacy.html"><i class="nav-icons fas fa-user-shield"></i></a>
    </nav>
  </header>
  <main>
    <h3 class="day-counter">Tag <span id="day"></span></h3>
    <div class="controls">
      <div>
        <button class="control-button" id="add-box" type="button" title="Guthaben hinzufügen" onclick="addBox();"></button>
        <button class="control-button" id="check-box" type="button" title="Guthaben abhaken" onclick="checkBox();"></button>
        <button class="control-button" id="remove-box" type="button" title="Guthaben entfernen" onclick="removeBox();"></button>
      </div>
      <div class="code">
        <p>Code: <span id="code"></span></p>
      </div>
    </div>
    <div class="container-boxes">
      <p class="boxes"><span id="boxes"></span></p>
    </div>
  </main>
  <footer>
    <p>Erstellt von Marko Wenzel, mit Hilfe von <a href="https://simplecss.org">simple.css</a></p>
  </footer>

  <script src="scripts/main.js"></script>
</body>

</html>
